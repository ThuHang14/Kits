<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo javascript</title>
</head>
<body>
    <button onclick="alert('tha chuot')">hien thong bao</button>
    <button ondblclick="if(confirm('dong y ?'))greeTing()">hoi dap</button>
    <button onclick="greeTing()" >lam quen</button>
    <button onclick="sum()" >tinh tong</button>

    <script>
        function greeTing(){
            var name = prompt("ten ban la gi")
            alert('xin chao ' + name + " !")
        }
        function sum (){
            let a = prompt("a ?")
            a = parseInt(a)
            let b = prompt("b ?")
            b = parseInt(b)
            alert("sum = " +(a + b) ) 
        }

        
    </script>
</body>
</html>
